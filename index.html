    <div class="main-container">
      <div class="image-container">
        <img
          src="images/leaf-background.jpg"
          alt="Background Image of Leaves"
          class="background-image"
        />
        <div class="sidebar-container">
          <img src="images/odin-logo.png" alt="Odin Logo" class="odin-logo" />
          <span class="sidebar-title">Odin</span>
        </div>
      </div>

      <div class="information-container">
        <div class="welcome">
          <p class="welcome-text">
            This is not a real online service! You know you need something<br />
            like this in your life to help you realize your deepest dreams.<br />
            Sign up <i>now</i> to get started
          </p>
          <p class="sign-in-text">You <i>know</i> you want to.</p>
        </div>
        <div class="user-info">
          <p class="form-intro">Let's do this!</p>
          <form action="index.html">
            <section class="name-info">
              <div>
                <label for="fname">FIRST NAME</label>
                <input type="text" id="fname" name="fname" required />
              </div>
              <div>
                <label for="lname">LAST NAME</label>
                <input type="text" id="lname" name="lname" required />
              </div>
            </section>
            <section class="user-detail-info">
              <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div>
                <label for="phone">PHONE NUMBER</label>
                <input type="number" id="phone" name="phone" required />
              </div>
            </section>
            <section class="pw-info">
              <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required />
              </div>
              <div>
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  required
                />
              </div>
            </section>
          </form>
        </div>
        <div class="sign-in-button"><button></button></div>
      </div>
    </div>
  </body>
</html>
