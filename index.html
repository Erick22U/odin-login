<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign In</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="image-container">
        <img
          src="images/leaf-background.jpg"
          alt="Background Image of Leaves"
          class="background-image"
        />
        <div class="sidebar-container">
          <img src="images/odin-logo.png" alt="Odin Logo" class="odin-logo" />
          <span class="sidebar-title">Odin</span>
        </div>
      </div>

      <div class="user-container">
        <div class="intro-container">
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
          <p>Sign up <i>now</i> to get started</p>
          <p>You <i>know</i> you want to.</p>
        </div>
        <div class="input-container">
          <h2>Let's do this!</h2>
          <form action="index.html" method="post">
            <label for="first_name">First name</label>
            <input type="text" id="first_name">

            <label for="last_name">Last name</label>
            <input type="text" id="last_name">

            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="phone_number">Phone Number</label>
            <input type="number" id="phone_number">

            <label for="password">Password</label>
            <input type="password" id="password" minlength="4" maxlength="15" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" minlength="4" maxlength="15" required>
          </form>
        </div>
        <div class="submit-container">
          <button>Create Account</button>
          <p>Already have an account? <a href="index.html">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
