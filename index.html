    <div class="main-container">
      <div class="image-container">
        <img
          src="images/leaf-background.jpg"
          alt="Background Image of Leaves"
          class="background-image"
        />
        <div class="sidebar-container">
          <img src="images/odin-logo.png" alt="Odin Logo" class="odin-logo" />
          <span class="sidebar-title">Odin</span>
        </div>
        <div class="footer-container">
          <footer>
            <p>
              Photo by
              <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
              <a
                href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
                >Unsplash</a
              >
            </p>
          </footer>
        </div>
      </div>

      <div class="information-container">
        <div class="welcome">
          <p class="welcome-text">
            This is not a real online service! You know you need something<br />
            like this in your life to help you realize your deepest dreams.<br />
            Sign up <i>now</i> to get started
          </p>
          <p class="sign-in-text">You <i>know</i> you want to.</p>
        </div>
        <div class="user-info">
          <p class="form-intro">Let's do this!</p>
          <form action="index.html">
            <section class="name-info">
              <div>
                <label for="fname">FIRST NAME</label>
                <input type="text" id="fname" name="fname" size="25" required />
              </div>
              <div>
                <label for="lname">LAST NAME</label>
                <input type="text" id="lname" name="lname" size="25" required />
              </div>
            </section>
            <section class="user-detail-info">
              <div>
                <label for="email">EMAIL</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  size="25"
                  required
                />
              </div>
              <div>
                <label for="phone">PHONE NUMBER</label>
                <input
                  type="number"
                  id="phone"
                  name="phone"
                  size="25"
                  required
                />
              </div>
            </section>
            <section class="pw-info">
              <div>
                <label for="password">PASSWORD</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  size="25"
                  required
                />
              </div>
              <div>
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  size="25"
                  required
                />
              </div>
            </section>
          </form>
        </div>
        <div class="sign-up">
          <button type="submit">Create Account</button>
          <p class="log-in">
            Already have an account? <a href="index.html">Log In</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
